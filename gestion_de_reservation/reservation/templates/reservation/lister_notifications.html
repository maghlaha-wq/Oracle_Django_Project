<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Liste des notifications</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Utilisateur</th>
                <th>Message</th>
                <th>Date</th>
                <th>Statut</th>
            </tr>
        </thead>
        <tbody>
            {% for notif in notifications %}
            <tr>
                <td>{{ notif.id_notification }}</td>
                <td>{{ notif.id_user.nom }} {{ notif.id_user.prenom }}</td>
                <td>{{ notif.message }}</td>
                <td>{{ notif.date_notification }}</td>
                <td>{{ notif.statut }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
