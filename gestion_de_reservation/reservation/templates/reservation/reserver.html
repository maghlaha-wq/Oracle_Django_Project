<!-- reservation/templates/reservation/reserver.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réserver une ressource</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Réserver une ressource</h2>

    {% if message %}
        <div class="alert alert-info">{{ message }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_user" class="form-label">ID Utilisateur</label>
            <input type="number" class="form-control" name="id_user" id="id_user" required>
        </div>

        <div class="mb-3">
            <label for="id_ressource" class="form-label">ID Ressource</label>
            <input type="number" class="form-control" name="id_ressource" id="id_ressource" required>
        </div>

        <div class="mb-3">
            <label for="date_debut" class="form-label">Date de début</label>
            <input type="date" class="form-control" name="date_debut" id="date_debut" required>
        </div>

        <div class="mb-3">
            <label for="date_fin" class="form-label">Date de fin</label>
            <input type="date" class="form-control" name="date_fin" id="date_fin" required>
        </div>

        <button type="submit" class="btn btn-primary">Réserver</button>
    </form>
</div>
</body>
</html>
